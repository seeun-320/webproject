        <div id="titleback">

        </div>

        <!-- <img src="https://ac-illust.com/_next/image?url=https%3A%2F%2Fthumb.ac-illust.com%2Fce%2Fce47e5a832376307ee4b84c4726edb91_w.jpeg&w=3840&q=75" alt=""> -->
    </div>
    <div id="intro">
        <p>당신에게 꼭 맞는</p>
        <p>제주도 여행코스를</p>
        <p>알려드립니다.</p>
    </div>
    <form id="chklist" name="checklist" action="recom.jsp" method="POST">
    <div id="checklist">
        <div id="pos">
            <p style="font-size: 40px;margin-top:0px;margin-bottom: 10px;">제주도 여행 위치</p>
            <input type="checkbox" name="north" value="north" id="north">제주 북부</input>
            <input type="checkbox" name="south" value="south" id="south">제주 남부</input>
            <input type="checkbox" name="west" value="west" id="west">제주 서부</input>
            <input type="checkbox" name="east" value="east" id="east">제주 동부</input>
        </div>

        <div id="concept">
            <p style="font-size: 40px;margin-top:0px;margin-bottom: 10px;">여행 컨셉</p>
            <input type="checkbox" name="cafe" value="cafe">카페</input>
            <input type="checkbox" name="nature" value="nature">자연</input>
            <input type="checkbox" name="activity" value="activity">엑티비티</input>
        </div>
        <div id="day">
            <p style="font-size: 40px;margin-top:0px;margin-bottom: 10px;">여행 일수</p>
            <input type="radio" name="day" value="one">당일치기</input>
            <input type="radio" name="day" value="two">1박 2일</input>
            <input type="radio" name="day" value="three">2박 3일</input>
            <input type="radio" name="day" value="four">3박 4일</input>
        </div>
        <div id="btn">
            <!-- <button class="button1" value="추천 받기" onclick="Check(this.form)"> -->
            <input type="submit" value="추천 받기" class="button1" onclick="Check(this.form);">
        </div>
    </div>
